<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp Page</title>
</head>
<body>

	<section>
		<div class="container">
		
			<div class="row">
				<div class="col-md-8 offset-md-2">
				
					<div class="mycard mt-1">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							
							</div>


						<div class="container text-center">
							
							<img  class=""  style="width: 80px;"  th:src="@{/img/Register Icon.png}"/>
						
						</div>
						
						<h1 class="text-center">SignUp Here</h1>
					
							<form novalidate th:action="@{/register}" th:method="post" th:object="${user}">
							
							<!-- Name Field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label> 
								<input
									name="name"
									type="text" class="form-control" 
									id="exampleInputEmail1"
									th:classappend="${#fields.hasErrors('name')}? 'is-invalid' : ''"
									aria-describedby="emailHelp" 
									placeholder="Enter Here"
									th:value="${user.name}"
									>

								<div th:each="e: ${#fields.errors('name')}" th:text="${e}"
									class="invalid-feedback"></div>
							</div>

							


							<!-- Password Field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> <input
									name="password"
									type="password" 
									class="form-control" 
									id="exampleInputEmail1"
									aria-describedby="emailHelp" 
									placeholder="Enter Here" required="required">
							</div>
							
							<!-- Email Field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> <input
									name="email"
									type="text" 
									class="form-control" 
									id="exampleInputEmail1"
									th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''"
									aria-describedby="emailHelp" 
									placeholder="Enter Here" required="required"
									th:value="${user.email}"
									>
									
									<div th:each="e: ${#fields.errors('email')}" th:text="${e}"
									class="invalid-feedback"></div>
									
									
							</div>							

							<!-- User about field -->
							<div class="form-group">
							
								<textarea  th:text="${user.about}"  name="about" placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
							
							</div>
							
							<div class="form-group form-check ">
							
								<input type="checkbox"
									name="term&condition"
									class="form-check-input"
									id="term&condition"
									th:classappend="${#fields.hasErrors('enabled')}? 'is-invalid' : ''"
									/> 
							
							<label for="agreement">Accept terms & condition</label>
							
							<div th:each="e: ${#fields.errors('enabled')}" th:text="${e}"
									class="invalid-feedback"></div>
							
							</div>
							
							<div class="container text-center">
							
								<button type="submit" class="btn btn-outline-success">Register</button>
								<button type="retry" class="btn btn-warning">Retry</button>
							
							</div>
							
							
						</form>
					
					
					
					
					</div>
				
				</div>
			
			
			
			</div>
		
		
		
		</div>

	</section>



</body>
</html>
